<!-- This is a template for how each product will look on the products page. -->
<!-- The style of this is defined in main.css -->
<div class="single-product">
    <a href="/products/{{ product.id }}">
        <h4>Product: {{ product.name }}</h4>
        <p>Category: {{ product.category }}</p>
        <p>Price: ${{ product.price }}</p>
        <img class="product-img" src="{{ product.productimagetest_set.first.image }}" alt=""/>
    </a>
</div>
