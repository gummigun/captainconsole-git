{% extends 'base.html' %}
<!-- Required syntax to let django know to use the content below to extend base.html' -->
{% load crispy_forms_tags %}
{% block content %}
<div class="login">
    <div class="Welcome_loginMsg">Sign up!</div>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? Create one <a href="/profiles/register">here</a></p>
        <button type="submit" class="btn btn-primary login__button">Login</button>
    </form>
</div>
{% endblock %}
